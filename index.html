<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tier One Automotive</title>
    <link href="output.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black text-white font-sans">

    <!-- Hero Section with Video Background -->
    <section class="relative w-full h-screen overflow-hidden">

        <!-- Background Video -->
        <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-[-1]">
            <source src="Videos/Mclaren.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>

        <!-- Navbar -->
        <nav class="h-24 px-4 relative trans-bg z-10">
            <div class="max-w-screen-lg mx-auto w-full h-full flex items-center justify-between relative">

                <!-- Left icons -->
                <div class="flex items-center space-x-4 h-full">
                    <button><i data-lucide="phone" class="w-6 h-6 nav-button"></i></button>
                    <button><i data-lucide="mail" class="w-6 h-6 nav-button"></i></button>
                </div>

                <!-- Right icons -->
                <div class="flex items-center space-x-4 h-full">
                    <button><i data-lucide="search" class="w-6 h-6 nav-button"></i></button>
                    <button><i data-lucide="filter" class="w-6 h-6 nav-button"></i></button>
                </div>

                <!-- Centered logo -->
                <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
                    <img src="https://d2465b52a51d8d05e9bb-6ab01a951f137332ea1d08f23dcb3881.ssl.cf3.rackcdn.com/2018/05/tier-one-logo-min.png"
                        alt="TierOne Logo" class="h-16 object-contain" />
                </div>

            </div>
        </nav>

        <!-- Hero Content -->
        <!-- <div class="relative z-10 w-full h-full flex flex-col justify-center px-6 md:px-12 lg:px-24 space-y-6">
      <div class="orbitron gold space-y-6">
        <a href="#" class="text-5xl font-semibold no-underline fade-in-left delay-1">
          <span class="hover-move-right inline-block">View Stock</span>
        </a>
        <a href="#" class="text-5xl font-semibold no-underline fade-in-left delay-2">
          <span class="hover-move-right inline-block">Finance Options</span>
        </a>
        <a href="#" class="text-5xl font-semibold no-underline fade-in-left delay-3">
          <span class="hover-move-right inline-block">Sell Your Car</span>
        </a>
      </div> -->

        <!-- Search Filter Box -->
        <div class="absolute left-1/2 top-[80%] transform -translate-x-1/2 -translate-y-1/2 w-full max-w-5xl px-4 z-10">
            <div
                class="bg-white/70 backdrop-blur-md rounded-full p-6 shadow-lg w-full flex flex-wrap items-end justify-between gap-4 text-sm text-black font-medium">

                <!-- Make -->
                <div class="flex flex-col w-full sm:w-auto">
                    <label for="make" class="text-xs font-semibold text-black/80 mb-1">SELECT MAKE</label>
                    <select id="make" class="bg-transparent border-b border-black/60 outline-none py-1">
                        <option>All Makes</option>
                        <option>Audi</option>
                        <option>BMW</option>
                        <option>McLaren</option>
                    </select>
                </div>

                <!-- Model -->
                <div class="flex flex-col w-full sm:w-auto">
                    <label for="model" class="text-xs font-semibold text-black/80 mb-1">SELECT MODEL</label>
                    <select id="model" class="bg-transparent border-b border-black/60 outline-none py-1">
                        <option>All Models</option>
                        <option>R8</option>
                        <option>3 Series</option>
                        <option>720S</option>
                    </select>
                </div>

                <!-- Price -->
                <div class="flex flex-col w-full sm:w-auto">
                    <div class="flex justify-between text-xs font-semibold text-black/80 mb-1">
                        <label>MIN PRICE</label>
                        <label>MAX PRICE</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="range" min="0" max="60000" class="w-32 accent-blue-600">
                        <span class="text-xs">£0</span>
                        <input type="range" min="0" max="60000" class="w-32 accent-blue-600">
                        <span class="text-xs">£60,000</span>
                    </div>
                </div>

                <!-- Toggle -->
                <div class="flex items-center gap-2">
                    <label class="text-xs font-semibold">CASH</label>
                    <div class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="toggle"
                            class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-black border-4 appearance-none cursor-pointer peer">
                        <label for="toggle"
                            class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 peer-checked:bg-black"></label>
                    </div>
                    <label class="text-xs font-semibold">MONTHLY</label>
                </div>

                <!-- Search Button -->
                <button
                    class="flex items-center gap-2 bg-black text-white px-6 py-2 border border-white hover:bg-white hover:text-black transition">
                    <i data-lucide="search" class="w-4 h-4"></i>
                    <span class="uppercase text-sm font-semibold">Search</span>
                </button>

            </div>
        </div>
    </section>

    <!-- Additional sections of your website could go here -->

    <script>
        lucide.createIcons();
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const icons = document.querySelectorAll(".nav-button");
            icons.forEach((icon) => {
                icon.addEventListener("mouseenter", function () {
                    icon.style.stroke = "#AEA37D";
                });
                icon.addEventListener("mouseleave", function () {
                    icon.style.stroke = "";
                });
            });
        });
    </script>
</body>

</html>
